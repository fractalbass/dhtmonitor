<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DHT Monitor Dashboard</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
</head>
<body>
<h1>DHT Monitor Dashboard</h1>
This page will show a summary of the last 100 readings for each attribute on each sensor.<br>
<br>
Sensors:<br>
<div id="readings"></div>

<script type="application/javascript">

    $( document ).ready(function() {

        $.ajax({url: "/dhtmonitor/sensors", success: function(result){
            result.forEach(function(sensor) {
                $("#readings").append(sensor + "<br>");
            });
        }});
    });

</script>
</body>

</html>
